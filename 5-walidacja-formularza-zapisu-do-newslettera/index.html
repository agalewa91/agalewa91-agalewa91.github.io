<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walidacja formularza zapisu do newslettera</title>
  </head>
  <body>
    <form action="" id="newsletter-form">
      <ul id="errors"></ul>

      <label for="name">Imię i nazwisko</label><br />
      <input type="text" name="name" id="name" placeholder="Jan Nowak" /><br />

      <label for="emali">Adres e-mail</label><br />
      <input
        type="email"
        name="email"
        id="emali"
        placeholder="jan@nowak.pl"
      /><br />

      <input type="checkbox" name="agree-1" id="agree-1" />
      <label for="agree-1">Wyrazm zgodę -1</label><br />

      <input type="checkbox" name="agree-2" id="agree-2" />
      <label for="agree-2">Wyrazm zgodę -2</label><br />

      <input type="checkbox" name="all-agree" id="all-agree" />
      <label for="all-agree">Wyrazm zgodę na wszystko</label><br />
    </form>

    <button type="button" id="sign-up">Zapisz</button>

    <script src="js/script.js"></script>
  </body>
</html>
